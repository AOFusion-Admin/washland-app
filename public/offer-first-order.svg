<svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="120" rx="15" fill="url(#offerGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="260" cy="30" r="20" fill="rgba(255,255,255,0.2)"/>
  <circle cx="40" cy="90" r="15" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Percentage symbol -->
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">50</text>
  <text x="95" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">%</text>
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)">OFF</text>
  
  <!-- Offer text -->
  <text x="130" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">First Order</text>
  <text x="130" y="55" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">New Customer Special</text>
  <text x="130" y="75" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">Valid until Dec 31, 2025</text>
  
  <!-- Sparkle effects -->
  <path d="M200 25 L205 30 L210 25 L205 20 Z" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M220 45 L223 48 L226 45 L223 42 Z" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <path d="M240 30 L242 32 L244 30 L242 28 Z" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.8s" repeatCount="indefinite"/>
  </path>
  
  <defs>
    <linearGradient id="offerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>