<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#gradient2)"/>
  
  <!-- Delivery Van -->
  <rect x="50" y="150" width="200" height="80" rx="10" fill="#3B82F6"/>
  <rect x="60" y="160" width="60" height="60" rx="5" fill="#1E40AF"/>
  <rect x="140" y="160" width="100" height="60" rx="5" fill="#DBEAFE"/>
  
  <!-- Van Details -->
  <rect x="145" y="170" width="20" height="15" rx="2" fill="#3B82F6"/>
  <rect x="175" y="170" width="20" height="15" rx="2" fill="#3B82F6"/>
  <rect x="205" y="170" width="20" height="15" rx="2" fill="#3B82F6"/>
  
  <!-- Wheels -->
  <circle cx="90" cy="240" r="20" fill="#374151"/>
  <circle cx="90" cy="240" r="12" fill="#6B7280"/>
  <circle cx="210" cy="240" r="20" fill="#374151"/>
  <circle cx="210" cy="240" r="12" fill="#6B7280"/>
  
  <!-- Motion lines -->
  <line x1="20" y1="190" x2="40" y2="190" stroke="#9CA3AF" stroke-width="2" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="15" y1="200" x2="35" y2="200" stroke="#9CA3AF" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1.2s" repeatCount="indefinite"/>
  </line>
  <line x1="25" y1="210" x2="45" y2="210" stroke="#9CA3AF" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="0.8s" repeatCount="indefinite"/>
  </line>
  
  <!-- Laundry bag -->
  <ellipse cx="300" cy="100" rx="30" ry="40" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="2"/>
  <rect x="285" y="75" width="30" height="10" rx="5" fill="#374151"/>
  
  <!-- Floating clothes -->
  <path d="M320 50 Q340 40 360 50 Q370 70 360 90 Q340 100 320 90 Q310 70 320 50 Z" fill="#EF4444" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0;10,-5;0,0" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <path d="M280 40 Q300 30 320 40 Q330 60 320 80 Q300 90 280 80 Q270 60 280 40 Z" fill="#10B981" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0;-8,-3;0,0" dur="2.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Pickup/Delivery arrows -->
  <path d="M250 120 L270 110 L270 115 L290 115 L290 125 L270 125 L270 130 Z" fill="#F59E0B">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>